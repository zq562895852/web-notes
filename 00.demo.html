<script>
    export const recursion = function (data, current, type, result = []) {
        if (!data) {
            return;
        }
        for (var i in data) {
            var item = data[i];
            if (item.userId == current) {
                item.select = type;
                result.push(item)
                break;
            } else if (item.children && item.children.length > 0) {
                recursion(item.children, current, type, result);
            }
        }
        return result;
    }
</script>
