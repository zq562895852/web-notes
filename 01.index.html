<script>
    console.log(new Set([1, 2, 3]) & new Set([2, 3, 4]));

    function compose(...funcs) {
        if (funcs.length === 0) {
            return arg => arg;
        }

        if (funcs.length === 1) {
            return funcs[0];
        }

        return funcs.reduce((a, b) => (...args) => a(b(...args)));
    }

    let fn1 = function (x) {
        return x + 10;
    };
    let fn2 = function (x) {
        return x * 10;
    };
    let fn3 = function (x) {
        return x / 10;
    };

    let res = compose(
        fn1,
        fn2,
        fn3
    )(2);

</script>
